<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gmail Landing Page</title>
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="logo-section">
          <img src="./pic/logo-gmail.png" alt="logo" />
          <p>Gmail</p>
        </div>
        <div class="button-section">
            <button class="button-1">For Work</button>
            <button class="button-2">Sign In</button>
            <button class="button-3">Create an account</button>
          </div>
      </nav>
      <hr />
      <section class="main-section">
        <section class="sub-section-1">
          <h2>Secure, smart, and easy to use email</h2>
          <p>
            Get more done with Gmail. Now integrated with Google Chat, Google
            Meet, and more, all in one place.
          </p>
          <section class="home-buttons">
            <button class="button-3">Create an account</button>
            <button class="button-1">For Work</button>
          </section>
        </section>
        <section class="sub-section-2">
          <img
            src="./pic/emaillandingpage.webp"
            alt="Image"
          />
        </section>
    </section>
  </body>
</html>
